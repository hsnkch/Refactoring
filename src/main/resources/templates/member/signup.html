<object data="/header.html" type="text/html"></object>

<header id="gtco-header" class="gtco-cover-sub gtco-cover-md" role="banner" style="background-image: url(/images/login.jpg)" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-center">

                <div class="row row-mt-8em">
                    <div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
                        <h2 class="white-color" style="font-size: 80px; font-weight: bold;">회원가입</h2>
                    </div>

                </div>

            </div>
        </div>
    </div>
</header>


<section class="py-5 text-center container"></section><br><br><br>
<div class="gtco-container" style="width:50%">
    <div class="row">
        <form th:action="@{/member/signup}" method="post">
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="memberId">ID</label>
                </div>
                <div class="col-md-9">
                    <input type="text" name="memberId" id="memberId" class="form-control" placeholder="ID"> <!-- memberId 필드 추가 -->
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="memberName">이름:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" name="memberName" id="memberName" class="form-control" placeholder="이름"> <!-- memberName 필드 추가 -->
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="memberPw">비밀번호:</label>
                </div>
                <div class="col-md-9">
                    <input type="password" name="memberPw" id="memberPw" class="form-control" placeholder="비밀번호"> <!-- memberPw 필드 추가 -->
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="memberPwChk">비밀번호 확인:</label>
                </div>
                <div class="col-md-9">
                    <input type="password" name="memberPwChk" id="memberPwChk" class="form-control" placeholder="비밀번호 확인"> <!-- memberPwChk 필드 추가 -->
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input type="submit" value="회원가입" class="form-control" style="background-color:orange; color:white;">
                </div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>
</div>


<section class="py-5 text-center container"></section><br><br><br>

<footer id="gtco-footer" role="contentinfo" style="background-image: url(/images/main.jpg)" data-stellar-background-ratio="0.4">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row row-pb-md">




            <div class="col-md-12 text-center">
                <div class="gtco-widget">
                    <h3>서울에서 배빵빵</h3>
                </div>
                <div class="gtco-widget">
                    <h3>Get Social</h3>
                    <ul class="gtco-social-icons">
                        <li><a href="#"><i class="icon-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-facebook"></i></a></li>
                        <li><a href="#"><i class="icon-linkedin"></i></a></li>
                        <li><a href="#"><i class="icon-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-12 text-center copyright">
                Made by <i class="fa fa-love"></i><a href="https://bootstrapthemes.co">최현식,이혁주,정소영,박성준,심경외</a>
            </div>

        </div>



    </div>
</footer>
<!-- </div> -->


<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<script src="/js/jquery.min.js"></script>

<script src="/js/jquery.easing.1.3.js"></script>

<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="/js/owl.carousel.min.js"></script>

</body>
</html>
