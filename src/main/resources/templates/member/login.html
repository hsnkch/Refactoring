<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="width:50%">
    <div class="row">
        <form action="/login" method="post">
            <div class="row form-group" >
                <div class="col-md-12">
                    <input type="text" name="username" id="username" class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="row form-group" >
                <div class="col-md-12">
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="row form-group" >
                <div class="col-md-12">
                    <input type="submit" value="로그인" class="form-control" style="background-color:orange; color:white;">
                </div>
            </div>
            <div class="row form-group" >
                <div class="col-md-12">
                    <a href="/member/signup" class="form-control" style="background-color:orange; color:white; text-align: center;">
                        회원가입
                    </a>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
